<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Budget Tracker</title>
<link rel="stylesheet" href="/css/add_budget.css">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
	crossorigin="anonymous">
</head>
<body>
	<div id="header">
		<h1>Budget Tracker</h1>
	</div>
	<div id="content">
		<form id="form" th:action="@{/add-budget}" method="post">
			<h3>Add Budget</h3>
			<div class="row g-3 align-items-center mt-2">
				<div class="col-auto">
					<label class="form-label" for="date">Date</label>
				</div>
				<div class="col-auto">
					<input type="date" class="form-control" id="date" required
						name="date">
				</div>
			</div>
			<div class="row g-3 align-items-center mt-2">
				<div class="col-auto">
					<label class="form-label" for="category">Category</label>
				</div>
				<div class="col-auto">
					<select class="form-select" id="category" onchange="checkExpense()"
						required name="category">
						<option selected disabled>Select category</option>
						<option th:each="category:${categories}" th:value="${category}"
							th:text="${category.getFormattedName()}"></option>
					</select>
				</div>
			</div>
			<div class="row g-3 align-items-center mt-2">
				<div class="col-auto">
					<label class="form-label" for="expenseType">Expense Type</label>
				</div>
				<div class="col-auto">
					<select class="form-select" id="expenseType" disabled
						name="expenseType">
						<option selected disabled>Choose expense type</option>
						<option th:each="expenseType:${expenseTypes}"
							th:value="${expenseType}"
							th:text="${expenseType.getFormattedName()}"></option>
					</select>
				</div>
			</div>
			<div class="row g-3 align-items-center mt-2">
				<div class="col-auto">
					<label class="form-label" for="amount">Amount</label>
				</div>
				<div class="col-auto">
					<input class="form-control" type="number" id="amount" min="0"
						step="0.01" required placeholder="Enter amount" name="amount" />
				</div>
			</div>
			<div>
				<label for="description" class="form-label">Description</label>
				<textarea class="form-control" id="description"
					placeholder="Enter description" name="description"></textarea>
			</div>
			<input type="hidden" id="profileId" name="profileId"
				th:value="${profileId}">
			<div id="buttonDiv">
				<button class="btn btn-light mt-3" type="submit">
					<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
						fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
					  <path fill-rule="evenodd"
							d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2" />
					</svg>
					Add
				</button>
			</div>
		</form>
	</div>
	<div id="footer"></div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
		crossorigin="anonymous"></script>
	<script src="/js/add_budget.js"></script>
</body>
</html>
